    <!--Inicio Formulário Cadastro aluno-->
    <div id="team-area">
      <div class ="container"> 
  
     <center>
      <a class="card-title" href="index.html"> <img width="30%"  src="./img/edu.mobility - com slogan.png" alt="Logo da Edu.mobility"></a>
        <h2>Cadastro Aluno</h2>
    </center>
    <br>
    <div id="team-area">
    <div class ="container">
    <form>

        <div class="form-row">
          <div class="form-group col-md-7">

            <label for="nis">Nis:</label>
			<input type="nis" class="form-control" id="nis" placeholder="Digite o Nis" name="nis">

            <label for="nome">Nome:</label>
			<input type="nome" class="form-control" id="nome" placeholder="Digite o nome" name="nome">

            <label for="cpf">CPF:</label>
			<input type="cpf" class="form-control" id="cpf" placeholder="Digite o CPF" name="cpf">

            <label for="rg">RG:</label>
			<input type="rg" class="form-control" id="rg" placeholder="Digite o RG" name="rg">
            
            <label for="nascimento">Data de Nascimento</label>
			<input type="nascimento" class="form-control" id="nascimento" placeholder="Digite a Data de Nascimento" name="nascimento">

            <label for="escola">Escola Matricula:</label>
			<input type="escola" class="form-control" id="escola" placeholder="Digite o nome da escola que está matriculado(a)" name="escola">

            <label for="deficiencia">Tipo de deficiência:</label>
			<input type="deficiencia" class="form-control" id="deficiencia" placeholder="Digite o Tipo de deficiência:" name="deficiencia">
            
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">

          </div>         
        </div>

        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
        </div>
      
        <div class="form-group ">
          <label for="inputAddress2">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apt, casa, etc.">
        
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <input type="text" class="form-control" id="inputEstado">
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      
         </div>
      </div>
    <!--Fim Formulário Cadastro-->
