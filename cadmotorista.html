   <!--Inicio Formulário Cadastro Motorista-->
   <div id="team-area">
    <div class ="container"> 

   <center>
    <a class="card-title" href="index.html"> <img width="30%"  src="./img/edu.mobility - com slogan.png" alt="Logo da Edu.mobility"></a>
  
    <h2>Cadastro Motorista</h2>
</center>
<br>
<div id="team-area">
<div class ="container">
<form>
    <div class="form-row">
      <div class="form-group col-md-7">

        <label for="cnh">CNH:</label>
        <input type="cnh" class="form-control" id="cnh" placeholder="Digite o CNH - Categoria D" name="cnh">

        <label for="nome">Nome:</label>
        <input type="nome" class="form-control" id="nome" placeholder="Digite o nome" name="nome">

        <label for="cpf">CPF:</label>
        <input type="cpf" class="form-control" id="cpf" placeholder="Digite o CPF" name="cpf">

        <label for="rg">RG:</label>
        <input type="rg" class="form-control" id="rg" placeholder="Digite o RG" name="rg">
        
        <label for="nascimento">Data de Nascimento</label>
        <input type="nascimento" class="form-control" id="nascimento" placeholder="Digite a Data de Nascimento" name="nascimento">

        <label for="area">Área:</label>
        <input type="area" class="form-control" id="area" placeholder="Digite as localidades de atuação" name="area">
        
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

        <label for="inputPassword4">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">

      </div>         
    </div>

    <div class="form-group">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Rua recode , nº 10">
    </div>
  
    <div class="form-group ">
      <label for="inputAddress2">Complemento</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apt, casa, etc.">
    
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <input type="text" class="form-control" id="inputEstado">
      </div>
      <div class="form-group col-md-2">
        <label for="inputCEP">CEP</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
    <label for="veiculo">Modelo do Veículo:</label>
    <input type="veiculo" class="form-control" id="veiculo" placeholder="Digite o Modelo do Veiculo:" name="veiculo">
    </div>
    <div class="form-group col-md-6">
    <label for="placa">Placa do Veículo:</label>
    <input type="placa" class="form-control" id="placa" placeholder="Digite a placa do Veiculo:" name="placa">
    </div>

    <div class="form-group ">
    <label for="chassi">Chassi do Veículo:</label>
    <input type="chassi" class="form-control" id="chassi" placeholder="Digite o chassi do Veiculo:" name="chassi">
    </div>
    
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
    <br>
    
  </form>
  
     </div>
  </div>
<!--Fim Formulário Motorista-->
